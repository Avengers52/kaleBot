server:
  port: 8080

spring:
  application:
    name: kalebot-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/kalebot}
    username: ${DB_USER:kalebot}
    password: ${DB_PASS:kalebot}
  flyway:
    enabled: ${VECTORSTORE_ENABLED:false}

app:
  frontend-origin: ${FRONTEND_ORIGIN:http://localhost:5173}

vectorstore:
  enabled: ${VECTORSTORE_ENABLED:false}

model:
  provider: ${MODEL_PROVIDER:mock}
  ollama:
    base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
    model: ${OLLAMA_MODEL:llama3}
