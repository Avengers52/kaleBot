services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: kalebot
      POSTGRES_USER: kalebot
      POSTGRES_PASSWORD: kalebot
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kalebot -d kalebot"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ../backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/kalebot
      DB_USER: kalebot
      DB_PASS: kalebot
      MODEL_PROVIDER: ${MODEL_PROVIDER:-mock}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:5173}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    profiles: ["frontend"]
    build:
      context: ../frontend
    environment:
      VITE_API_BASE_URL: http://backend:8080
    ports:
      - "5173:80"
    depends_on:
      - backend

  ollama:
    profiles: ["ollama"]
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
